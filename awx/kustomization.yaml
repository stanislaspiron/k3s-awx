---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: awx-secret-tls
    type: kubernetes.io/tls
    files:
      - tls.crt
      - tls.key

  - name: awx-admin-password
    literals:
      - password="admin@F5demo.com"
resources:
  - awx.yml

# Specify a custom namespace in which to install AWX
namespace: awx
